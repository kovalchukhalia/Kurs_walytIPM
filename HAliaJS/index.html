    <div class="form-inline col-lg-1">
        <div class="form-group col-lg-12">
            <select multiple class="form-control " id="year">
                <optgroup label="Year" data-max-options="2"></optgroup>
            </select>

            <!--<select class="selectpicker" multiple data-max-options="2"id="year-select"></select>-->

    <!--tworzenie tabeli do odczytanych danych-->
     <div id="tableContent" style="overflow: auto;height: 95%;">
        <table class="table table-condensed ">
            <tbody id="myTemplate" class="div-display-items" data-win-control="WinJS.Binding.Template">
                <tr>
                    <td width="50px" data-win-bind="innerText:currencyName"></td>
                    <td width="50px" data-win-bind="innerText:currencyCode"></td>
                    <td width="50px" data-win-bind="innerText:averageRate"></td>
                    <td width="50px" data-win-bind="innerText:converter"></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped table-hover ">
            <!--wywietlenie tytułu tabeli-->
            <thead>
                <tr><th width="50px">Nazwa</th><th width="50px">Kod</th><th width="50px">Kurs średni</th><th width="50px">Przelicznik</th></tr>
            </thead>
            <tbody id="newTable"></tbody>
        </table>
    </div>
 
    <div class="basic-list-view" data-win-control="WinJS.UI.ListView" />
